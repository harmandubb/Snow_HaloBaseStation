#Blueteeth LE
CONFIG_BT=y 
CONFIG_BT_PERIPHERAL=y 
CONFIG_BT_DEVICE_NAME="BOARD_HALO_MARK1" 

# Logger module
CONFIG_LOG=y 

# Enable the LBS service
CONFIG_BT_LBS=y 
CONFIG_DK_LIBRARY=y

CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_LOG_BUFFER_SIZE=4096

#PWM
CONFIG_PWM=y
CONFIG_COMMON_LIBC_MALLOC=y
CONFIG_PWM_NRFX=y

# GPIO
CONFIG_GPIO=y

# ADC
CONFIG_ADC=y

# SCAN MODULE
CONFIG_BT=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_SCAN=y


# SECURITY
CONFIG_BT_SMP=y

# BONDING #somthing is stopping the scanning to start when the bonding occurs. 
# CONFIG_SETTINGS=y
# CONFIG_BT_SETTINGS=y
# CONFIG_FLASH=y
# CONFIG_FLASH_PAGE_LAYOUT=y
# CONFIG_FLASH_MAP=y
# CONFIG_NVS=y

# ACCEPT LIST
CONFIG_BT_FILTER_ACCEPT_LIST=y
CONFIG_BT_PRIVACY=y
CONFIG_BT_MAX_PAIRED=1

# SCAN FILTERS
CONFIG_BT_SCAN_FILTER_ENABLE=y
CONFIG_BT_SCAN_SHORT_NAME_MAX_LEN=100
CONFIG_BT_SCAN_UUID_CNT=1
CONFIG_BT_SCAN_SHORT_NAME_CNT=1
CONFIG_BT_SCAN_NAME_CNT=1

# BLUETOOTH CENTRAL TRANSMIT 
# CONFIG_BT_ATT_TX_COUNT=10
CONFIG_BT_GATT_CLIENT=y

# MUTEX
CONFIG_NUM_PREEMPT_PRIORITIES=3

